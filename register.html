<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Registration page</title>
</head>
<body class="bg-violet1">
    <div class=" container my-auto">
        <h2 class="text-center mt-5 text-primary">Registration page</h2>
        <form id="form" class="gap-3 d-flex mt-5 flex-column justify-content-center align-items-center">
            <input id="login" class="form-control" type="text" placeholder="Login">
            <input id="password" class="form-control" type="password" placeholder="Password">
            <button class="btn btn-outline-success">Check</button>
        </form>
    </div>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/register.js"></script>
</body>
</html>
